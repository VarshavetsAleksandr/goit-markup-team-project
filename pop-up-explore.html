<div class="backdrope-explore" data-modal>
  <div class="modal-explore">
    <button class="modal-explore-close-btn" type="button" data-modal-close>
      <svg class="modal-explore-close-icon" width="24" height="24">
        <use href="../img/icons.svg#x-close"></use>
      </svg>
    </button>
    <div class="modal-explore-wrapper"></div>
    <div class="modal-explore-input">
      <h2 class="modal-explore-title">
        Explore our <br />
        <span class="modal-explore-name">new chocolate</span> first!
      </h2>

      <form class="modal-explore-form" name="pop_up_explore">
        <label class="subscribe-form label-position">
          <input
            class="modal-subscribe-input"
            type="email"
            name="user_email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Enter your email"
            title="Формат має бути таким example@gmail.com"
          />
          <!-- <span class="modal-explore-email">Enter your email</span> -->
        </label>
        <button class="modal-explore-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
