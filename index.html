<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- Кнопки для открытия модальных окон -->
    <button onclick="openModal(1)">Открыть окно 1</button>
    <button onclick="openModal(2)">Открыть окно 2</button>
    <button onclick="openModal(3)">Открыть окно 3</button>

    <!-- Модальные окна -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal(1)">&times;</span>
        <p>Это модальное окно 1.</p>
        <button onclick="closeModal(1)">Закрыть окно 1</button>
      </div>
    </div>

    <div id="modal2" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal(2)">&times;</span>
        <p>Это модальное окно 2.</p>
        <button onclick="closeModal(2)">Закрыть окно 2</button>
      </div>
    </div>

    <div id="modal3" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal(3)">&times;</span>
        <p>Это модальное окно 3.</p>
        <button onclick="closeModal(3)">Закрыть окно 3</button>
      </div>
    </div>

    <script src="./js/modal-gpt.js"></script>
    <script src="./js/modal-gpt-new.js"></script>
  </body>
